<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Swim Rankings Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #494f5d;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .slideshow {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .slide-container img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            border-radius: 4px;
        }
        .slide-container img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slideshow" id="slideshow">
        <div class="slide-container">
            <img id="slide" src="" alt="Swim Rankings Leaderboard">
        </div>
    </div>

    <script>
        let images = [];
        let currentIndex = 0;
        let intervalId = null;

        const slideElement = document.getElementById('slide');
        const INTERVAL = 10000;

        async function loadImages() {
            try {
                const response = await fetch('images.json?' + Date.now());
                const data = await response.json();
                images = data.images;

                if (images.length > 0) {
                    preloadImages();
                    showSlide(0);
                    startSlideshow();
                }
            } catch (error) {
                console.error('Failed to load images:', error);
            }
        }

        function preloadImages() {
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

        function showSlide(index) {
            currentIndex = index;
            slideElement.classList.remove('active');

            setTimeout(() => {
                slideElement.src = images[currentIndex];
                slideElement.classList.add('active');
            }, 400);
        }

        function nextSlide() {
            const nextIndex = (currentIndex + 1) % images.length;
            showSlide(nextIndex);
        }

        function startSlideshow() {
            if (intervalId) clearInterval(intervalId);
            intervalId = setInterval(nextSlide, INTERVAL);
        }

        // Click to advance
        document.getElementById('slideshow').addEventListener('click', () => {
            nextSlide();
            startSlideshow();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextSlide();
                startSlideshow();
            } else if (e.key === 'ArrowLeft') {
                const prevIndex = (currentIndex - 1 + images.length) % images.length;
                showSlide(prevIndex);
                startSlideshow();
            }
        });

        loadImages();
    </script>
</body>
</html>
