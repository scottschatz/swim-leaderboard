<!DOCTYPE html>
<html>
<head>
    <title>Swim Rankings Leaderboard - SCY</title>
    <style>
        body {
            background: #494f5d;
            color: white;
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            margin: 0;
        }
        h1 { text-align: center; color: #87CEEB; }
        .season-badge {
            text-align: center;
            background: #FFD700;
            color: #000;
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
            margin: 0 auto 20px;
            font-weight: bold;
        }
        .center { text-align: center; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .updated {
            text-align: center;
            color: #aaa;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Girls Open (13+) National Rankings</h1>
    <p class="center"><span class="season-badge">SCY Season - Short Course Yards</span></p>
    <p class="updated">Updated: December 28, 2025</p>
    <div class="gallery">
        <img src="images/100_back_scy.png" alt="100 Back Scy">
        <img src="images/100_breast_scy.png" alt="100 Breast Scy">
        <img src="images/200_back_scy.png" alt="200 Back Scy">
        <img src="images/200_breast_scy.png" alt="200 Breast Scy">
        <img src="images/200_im_scy.png" alt="200 Im Scy">
        <img src="images/400_im_scy.png" alt="400 Im Scy">
    </div>
</body>
</html>
