<!DOCTYPE html>
<html>
<head>
    <title>Swim Rankings Leaderboard</title>
    <style>
        body {
            background: #494f5d;
            color: white;
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            margin: 0;
        }
        h1 { text-align: center; color: #87CEEB; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .updated {
            text-align: center;
            color: #aaa;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Girls 13-16 National Rankings</h1>
    <p class="updated">Images update weekly on Sundays</p>
    <div class="gallery">
        <img src="images/100_breast_scy.png" alt="100 Breast SCY">
        <img src="images/100_breast_lcm.png" alt="100 Breast LCM">
        <img src="images/200_breast_scy.png" alt="200 Breast SCY">
        <img src="images/200_breast_lcm.png" alt="200 Breast LCM">
        <img src="images/100_back_scy.png" alt="100 Back SCY">
        <img src="images/100_back_lcm.png" alt="100 Back LCM">
        <img src="images/200_back_scy.png" alt="200 Back SCY">
        <img src="images/200_back_lcm.png" alt="200 Back LCM">
        <img src="images/200_im_scy.png" alt="200 IM SCY">
        <img src="images/200_im_lcm.png" alt="200 IM LCM">
        <img src="images/400_im_lcm.png" alt="400 IM LCM">
    </div>
</body>
</html>
