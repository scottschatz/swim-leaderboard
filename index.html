<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Rankings Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #494f5d;
        }
        .slideshow {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slideshow img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slideshow img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img id="slide" src="" alt="Swim Rankings">
    </div>
    <script>
        const images = ["images/100_back_scy.png", "images/100_breast_scy.png", "images/200_back_scy.png", "images/200_breast_scy.png", "images/200_im_scy.png", "images/400_im_scy.png"];
        let currentIndex = 0;
        const slideElement = document.getElementById('slide');
        const interval = 45000; // 45 seconds per slide

        // Preload all images
        images.forEach(src => {
            const img = new Image();
            img.src = src;
        });

        function showSlide() {
            slideElement.classList.remove('active');
            setTimeout(() => {
                slideElement.src = images[currentIndex];
                slideElement.classList.add('active');
                currentIndex = (currentIndex + 1) % images.length;
            }, 500);
        }

        // Show first slide immediately
        slideElement.src = images[0];
        slideElement.classList.add('active');
        currentIndex = 1;

        // Start slideshow
        setInterval(showSlide, interval);
    </script>
</body>
</html>
